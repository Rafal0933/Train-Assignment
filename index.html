<!DOCTYPE html>
<html lang ="en-us">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Train Schedule</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<style>
		</style>
	</head>
	<body>


		<div class="container">
			<div class="jumbotron jumbotron-primary text-center"><h1 class="display-4"><b>Anytime is Train Time</b></h1>
			<h2>Choo Choo. Chee Chee.</h2>
			</div>

		</div>

		<div class="container">
			<div class="card">
				<div class="card-header"><h5>Current Train Schedule</h5></div>
					<table class="table" id="current-schedule">
			 			<thead>
						    <tr>
						      <th scope="col">Train Name</th>
						      <th scope="col">Destination</th>
						      <th scope="col">Frequency</th>
						      <th scope="col">Next Arrival</th>
						      <th scope="col">Minutes Away</th>
							</tr>
						</thead>
							<tbody>
							</tbody>
					</table>
				</div>
			</div>
		</div>


		<div class="container">
			<div class="card">
				<div class="card-header"><h5>Add Train</h5></div>
				<div class="card-body">
					<form id="train-information-form">
						<div class="form-group">
							<label for="mySearch">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput" aria-describedby="name-of-train">
						<!-- <small id="searchDesc" class="form-text text-muted"></small> -->
						</div>
						<div class="form-group">
							<!-- The second value will be selected initially -->
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="startTime">First Train Time (HHMM)</label>
							<input type="number" class="form-control" min="0" max="2400" id="traintimeInput">
						</div>
						<div class="form-group">
							<label for="frequencyMinutes">Frequency (min):</label>
							<input type="number" class="form-control" min="0" max="1440" id="frequencyInput">
						</div>
						<button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<br />


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js" type="text/javascript"></script>

	</body>
</html>
